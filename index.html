<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invaders Game</title>
  <style>
    /* 追加の簡易スタイル */
    #score, #lives, #stage {
      font-size: 20px;
      margin: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Invaders Game</h1>
  <div id="score">Score: 0</div>
  <div id="lives">Lives: 3</div>
  <div id="stage">Stage: 1</div>
  <canvas id="gameCanvas" width="600" height="400" style="border: 1px solid white;"></canvas>
  <button id="startButton" onclick="startGame()">Start Game</button>
  <script src="script.js"></script>
</body>
</html>
